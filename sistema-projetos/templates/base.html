<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerenciamento de Projetos{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .nav-link.active {
            background-color: #184194;
            color: white !important;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .bg-primary {
            background-color: #184194 !important;
        }

       
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 20px;
        }
        .gantt-container {
            width: 100%;
            height: auto;
            min-height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow: hidden;  /* Evita scroll desnecessário */
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .legend-color {
            width: 20px;
            height: 4px;
            display: inline-block;
            margin-right: 8px;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-legend {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .status-concluido { background-color: #28a745; }
        .status-andamento { background-color: #ffc107; color: #000; }
        .status-atrasado { background-color: #dc3545; }
        .status-planejado { background-color: #6c757d; opacity: 0.6; }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>
                Sistema de Projetos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-user me-1"></i>
                            Sistema Interno
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% block dashboard_active %}{% endblock %}" href="/">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block gantt_active %}{% endblock %}" href="/gantt">
                                <i class="fas fa-chart-gantt me-2"></i>
                                Gráfico de Gantt
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block epicos_active %}{% endblock %}" href="/relatorio-epicos">
                                <i class="fas fa-list-alt me-2"></i>
                                Relatório Épicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block subtasks_active %}{% endblock %}" href="/relatorio-subtasks">
                                <i class="fas fa-tasks me-2"></i>
                                Relatório SubTasks
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}{% endblock %}</h1>
                </div>
                
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
